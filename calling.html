<!DOCTYPE html>
<html>
<body>
<h3>Calling Entry</h3>

<input id="vle" placeholder="VLE Name"><br>

<input id="bls" placeholder="BLS ID"><br>

<select id="type">
  <option>New</option>
  <option>Old</option>
</select><br>

<select id="product">
  <option>G2C</option>

<textarea id="remarks" placeholder="Remarks"></textarea><br>
<button onclick="saveCalling()">Save</button>

<script src="app.js"></script>
</body>
</html>
